<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind built output CSS -->
    <link rel="stylesheet" href="./styles/tailwind-output.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>
    <section class="py-9 md:pt-20 md:pb-25 px-6 md:px-32 overflow-x-visible">
        <header class="flex justify-between items-center mb-6 md:mb-9">
            <h2 class="section-title">
                Best Sellers
            </h2>
            <!-- desktop only -->
            <a href="#" class="hidden md:flex items-center shop-all-link">
                Shop All Best Sellers
                <svg class="icon icon-arrow-riht inline-block w-5 h-5 ml-2 align-middle" aria-hidden="true">
                    <use href="/assets/icons/arrow-right.svg" />
                </svg>
                <span class="sr-only">arrow right</span>
            </a>
        </header>

        <!-- product carousel -->
        <ul class="flex scrollbar gap-6" role="list">
            <!-- product card -->
            <li class="product-card relative">
                <a href="/" class="product-card__link inline-block">
                    <article aria-labelledby="product-title-1">
                        <!-- product image -->
                        <div class="relative">
                            <img src="./assets/images/image1.jpg" alt="Product name"
                                class="product-image rounded-[10px]" />
                            <!-- badge -->
                            <span class="absolute badge-light" aria-label="New product">Best Seller</span>
                            <span class="absolute badge-dark" aria-label="New product">Save 15%</span>
                        </div>

                        <div class="product-card-content pt-3 pb-2 px-2 md:px-3 md:py-4">
                            <!-- product name -->
                            <h3 id="product-title-1" class="product-card-title mb-3">
                                Outside Vibes T-Shirt Sunshine
                            </h3>

                            <div class="flex justify-start items-center mb-2">
                                <svg class="icon icon-star inline-block w-3 h-3" aria-hidden="true">
                                    <use href="/assets/icons/star.svg" />
                                </svg>
                                <svg class="icon icon-star inline-block w-3 h-3" aria-hidden="true">
                                    <use href="/assets/icons/star.svg" />
                                </svg>
                                <svg class="icon icon-star inline-block w-3 h-3" aria-hidden="true">
                                    <use href="/assets/icons/star.svg" />
                                </svg>
                                <svg class="icon icon-star inline-block w-3 h-3" aria-hidden="true">
                                    <use href="/assets/icons/star.svg" />
                                </svg>
                                <svg class="icon icon-star inline-block w-3 h-3" aria-hidden="true">
                                    <use href="/assets/icons/empty-star.svg" />
                                </svg>
                                <span class="sr-only">Rating 4.3 out of 5 stars</span>
                                <span class="text-grey reviews">1,234 Reviews</span>
                            </div>

                            <p class="price">$104.95</p>
                        </div>
                    </article>
                </a>
            </li>
        </ul>

        <!-- Mobile only -->
        <button class="md:hidden mt-6 w-full button--primary">
            Show More
        </button>
    </section>
</body>

</html>
